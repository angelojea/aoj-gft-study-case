<div class="card">
    <h2>{{ isEditMode ? 'Edit Address' : 'New Address' }}</h2>
    <form [formGroup]="addressForm" (ngSubmit)="save()">
      <div class="formgrid grid">
        <div class="field col-12 md:col-6">
          <span class="p-float-label">
            <input id="zip" type="text" pInputText formControlName="zip" class="w-full">
            <label for="zip">{{ 'address.zip' | translate }}</label>
          </span>
          <small *ngIf="addressForm.controls['zip'].invalid && addressForm.controls['zip'].touched" class="p-error">{{'validations.zip' | translate}}</small>
        </div>
      </div>
      <div class="flex justify-content-end gap-2 mt-2">
        <button pButton pRipple [label]="'buttons.save' | translate" icon="pi pi-check" class="p-button-success" type="submit" [disabled]="addressForm.invalid"></button>
        <button pButton pRipple [label]="'buttons.cancel' | translate" icon="pi pi-times" class="p-button-secondary" (click)="cancel()"></button>
      </div>
    </form>
</div>
