<div class="card">
    <h2>{{ isEditMode ? 'Edit Contact' : 'New Contact' }}</h2>
    <form [formGroup]="contactForm" (ngSubmit)="save()">
      <div class="formgrid grid">
        <div class="field col-12 md:col-6">
          <label for="firstName">{{ 'contact.firstName' | translate }}</label>
          <input id="firstName" type="text" pInputText formControlName="firstName">
        </div>
        <div class="field col-12 md:col-6">
          <label for="lastName">{{ 'contact.lastName' | translate }}</label>
          <input id="lastName" type="text" pInputText formControlName="lastName">
        </div>
        <div class="field col-12 md:col-6">
          <label for="email">{{ 'contact.email' | translate }}</label>
          <input id="email" type="text" pInputText formControlName="email">
        </div>
        <div class="field col-12 md:col-6">
          <label for="cpf">{{ 'contact.cpf' | translate }}</label>
          <input id="cpf" type="text" pInputText formControlName="cpf">
        </div>
        <div class="field col-12 md:col-6">
          <label for="dateOfBirth">{{ 'contact.dateOfBirth' | translate }}</label>
          <input id="dateOfBirth" type="date" pInputText formControlName="dateOfBirth">
        </div>
      </div>
      <div class="flex justify-content-end gap-2 mt-2">
        <button pButton pRipple [label]="'buttons.save' | translate" icon="pi pi-check" class="p-button-success" type="submit" [disabled]="contactForm.invalid"></button>
        <button pButton pRipple [label]="'buttons.cancel' | translate" icon="pi pi-times" class="p-button-secondary" (click)="cancel()"></button>
      </div>
    </form>
</div>
