<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<div class="card">
    <p-toolbar styleClass="mb-2">
        <div class="p-toolbar-group-start">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success" (click)="addNew()"></button>
        </div>
    </p-toolbar>

    <p-table [value]="contacts" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="header">
            <tr>
                <th class="p-2">Name</th>
                <th class="p-2">Email</th>
                <th class="p-2">Phone</th>
                <th class="p-2">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-contact>
            <tr>
                <td class="p-2">{{contact.name}}</td>
                <td class="p-2">{{contact.email}}</td>
                <td class="p-2">{{contact.phone}}</td>
                <td class="p-2">
                    <div class="flex gap-2">
                        <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-info" (click)="viewDetails(contact)"></button>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success" (click)="editContact(contact)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteContact(contact)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Contact Details" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [draggable]="false" [resizable]="false">
    <div *ngIf="selectedContact">
        <p><strong>Name:</strong> {{selectedContact.name}}</p>
        <p><strong>Email:</strong> {{selectedContact.email}}</p>
        <p><strong>Phone:</strong> {{selectedContact.phone}}</p>
    </div>
</p-dialog>
