<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<div class="card">
    <p-toolbar styleClass="mb-2">
        <div class="p-toolbar-group-start">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success" (click)="addNew()"></button>
        </div>
    </p-toolbar>

    <p-table [value]="companies" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="header">
            <tr>
                <th class="p-2">Name</th>
                <th class="p-2">CNPJ</th>
                <th class="p-2">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-company>
            <tr>
                <td class="p-2">{{company.name}}</td>
                <td class="p-2">{{company.cnpj}}</td>
                <td class="p-2">
                    <div class="flex gap-2">
                        <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-info" (click)="viewDetails(company)"></button>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success" (click)="editCompany(company)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteCompany(company)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Company Details" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [draggable]="false" [resizable]="false">
    <div *ngIf="selectedCompany">
        <p><strong>Name:</strong> {{selectedCompany.name}}</p>
        <p><strong>Description:</strong> {{selectedCompany.description}}</p>
        <p><strong>CNPJ:</strong> {{selectedCompany.cnpj}}</p>
        <p><strong>Date Founded:</strong> {{selectedCompany.dateFounded | date:'medium'}}</p>
    </div>
</p-dialog>
